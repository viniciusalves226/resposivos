<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Desktop First</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <img src="https://img.icons8.com/ios/50/satellites.png" alt="satellites" />
        </div>
        <div class="icons">
            <p>Link 1</p>
            <p>Link 2</p>
        </div>
    </header>

    <!-- Seção Principal -->
    <section class="main-section">
        <div class="photo">
            <img src="https://images.unsplash.com/photo-1446776709462-d6b525c57bd3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Imagem de Exemplo" />
        </div>
        <div class="text">
            <h1>Título da Seção</h1>
            <p>Este é um texto de exemplo para a seção. Ele pode conter qualquer informação que você queira destacar ao
                lado de uma imagem.</p>
        </div>
    </section>


    <div class="titulo_foto">
        <h1>big test</h1>
        <p>isso é apenas um pequeno teste</p>
        <div class="foto">
            <img src="img/flag-b.jpg" class="fotod">
        </div>
    </div>
    <!-- Rodapé -->
    <footer class="footer">
        <p>© 2024 - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
